language: r
warnings_are_errors: false
cache: packages
sudo: false
r_packages:
- curl
- jsonlite
- leafletR
r_github_packages: rladies/meetupr
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  deploy.sh
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -k "$super_secret_password" -in R/meetup_token.rds.enc -out
  meetup_token.rds -d
